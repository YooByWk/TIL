<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="text" id="text-input">
  <p></p>

  <script>
    // 1. input 요소 선택
    const inputTag = document.querySelector('#text-input')
    // 2. p 요소 선택
    const pTag = document.querySelector('p')
    // 3. 콜백 함수 (input 요소에 input 이벤트가 발생할때마다 실행할 코드)
    // 입력 저장 후 뭔가뭔가 
    const inputHandler = function (event) {
      // console.log(event)
      // console.log(event.currentTarget) // 사용자가 입력한 뭔가를 얻어내야 함 - 그 값 어디에 있는지 확인용
      // wa ! value 에 있 따! // 실제 값을 찾아야 함
      console.log(event.currentTarget.value)
      // 3.1 작성하는 데이터가 어디에 누적되고 있는지 찾기
      console.log(this.value) // 위와 같은 것
      // 3.2 p요소의 컨텐츠에 작성하는 데이터를 추가
      pTag.textContent = event.currentTarget.value  
      
    }
    // 4. input 요소에 이벤트 핸들러 부착 (input 이벤트)
    inputTag.addEventListener('input', inputHandler)
  </script>
</body>


</html>
