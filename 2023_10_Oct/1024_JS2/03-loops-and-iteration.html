<body>
  <script>
    // let i = 0
    // while (i<6) {
    //   console.log(i)
    //   i += 1
    // }
    // console.log(i, 'while 이후 i 확인') // 


    // const i = 0  // 03-loops-and-iteration.html:24 Uncaught TypeError: Assignment to constant variable.
    // while (i < 6 ) {
    //   console.log(i)
    //   i += 1
    // }

    // for
    for (let i = 0; i < 6 ; i++) {
      console.log(i)
    }
    // 1. 반복문 진입 및 변수 i 선언
    // 2. 조건문 평가 후 코드 블럭 실행
    // 3. 코드 블록 실행 이후 i 값 증가

    // for ... in  객체에 사용함
    // 딕셔너리처럼 생겼지만 js에서는 객체라고 부릅니다.
    const fruits = {
      a : 'apple',
      b : 'banana',
      c: 'carrot'
    }
     // for 내부에서 변수 선언한거라서 필요한 것
    for (const property in fruits) { 
      console.log(property) // a  b  c 를 for in 으로 불러왔어요
      console.log(fruits[property])
    }

    // for ... of

    const numbers = [0, 1, 2, 3, 4]

    for (const number of numbers) {
      console.log(number)
    }
    // 익숙한 구조네?

    const numbers2 = ['a', 'b', 'c', 'd' ]
    for (const number in numbers2) {
      console.log(number)
    }
  </script>
</body>
