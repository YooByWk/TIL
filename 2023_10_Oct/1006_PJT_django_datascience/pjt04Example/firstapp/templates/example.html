<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    th{
      background-color: red;
      border-bottom: 1px solid #ddd;
    }
    th, td{
      padding: 8px;
    }

  </style>
</head>
<body>
  <h1> Pandas 써보기 </h1>
  <table>
    <tr>
      {% for column in df.columns  %}
        <th>{{column}}</th>
      {% endfor %}
    </tr>
    {% for row  in df.values  %}
    <tr>
      {% for value   in row   %}
        <td>{{ value }} </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
