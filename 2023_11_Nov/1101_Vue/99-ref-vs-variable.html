<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p>반응성 변수:{{ reactiveValue }}</p>
      <p>일반 변수:{{ normalValue }}</p>
      <button @click="increment">값 업데이트</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const reactiveValue = ref(0);
          let normalValue = 0
          const increment = function () {
            // 내부 함수임
            reactiveValue.value++;
            normalValue++ // 일반 값은 왜 안움직이는가.
            console.log('Normal Value : ',normalValue) // 증가는 하고 있다.
            // 증가는 하지만, vue 템플릿이 반응하고 있지 못하고 있다.
          };
          return {
            reactiveValue,
            normalValue,
            increment,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
